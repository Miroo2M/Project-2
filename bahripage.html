<!DOCTYPE html>
<html>

<head>
  <title>Bahri Hospital</title>
  <link rel="stylesheet" href="bahripage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster&family=Montserrat:wght@200&family=Raleway:ital,wght@0,400;1,200&family=Roboto&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <div>
      <img src="header2.png" alt="Header image">
    </div>
    <div class="hr">
      <hr>
    </div>
    <div>
      <img src="Building.png" alt="Building image" class="imgs" id="building">
      <h3 class="corona" id="center">Center :</h3>
      <h3 class="corona" id="bahri">Bahri Hospital</h3>
      <img src="_.png" alt="slach" class="imgs" id="slach">
      <img src="PersonFill.png" alt="Person image" class="imgs" id="person">
      <h3 class="corona" id="active">Active User :</h3>
      <select name="accounts" id="accounts" class="corona">
        <option value="maram">Maram Musa</option>
        <option value="mohammed">Mohammed</option>
      </select>
    </div>
  </div>
  <div class="content">
    <h2 class="corona" id="form">Corona Viruse Registration app</h2>
    <h2 class="corona" id="about">Patient data</h2>
    <a href="#"><img src="FilterLeft.png" alt="drop down menue" class="imgs" id="drop"></a>
    <div class="border">
      <table class="tt">
        <form>
          <tr>
            <td><input type="text" placeholder="Name" class="data" id="data1"></td>
            <td><input type="number" placeholder="Age" class="data" id="data2">
            </td>
            <td><select name="Nationality" id="Nationality" class="data" style="margin-left: 959px;">
                <option value="Nationality" id="gray">Nationality</option>
                <option value="Saudi">Saudi</option>
                <option value="Sudanese">Sudanese</option>
                <option value="American">American</option>
                <option value="Canadian">Canadian</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="number" placeholder="the ID number" class="data row2">
            </td>
            <td><input type="text" placeholder="Address" class="data row2" id="data4">
            </td>
            <td><input type="number" placeholder="Phone" class="data row2" id="data5">
            </td>
            <td><input type="text" placeholder="Job" class="data row2" id="data6">
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" class="data row3 geekmark" id="data7"><label class="corona  row3" id="choose">Do
                you work in the Ministry of Health?</label>
            </td>
            <td><select name="Gender" id="Gender" class="data row3 data8">
                <option value="Gender" id="gray">Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select></td>
            <td><select name="chronic-diseases" id="chronic-diseases" class="data row3 data9">
                <option value="chronic diseases" id="gray">Chronic diseases</option>
                <option value="Arthritis">Arthritis</option>
                <option value="Asthma">Asthma</option>
                <option value="Cancer">Cancer</option>
              </select></td>
          </tr>
          <tr>
            <td><select name="Dosing " id="Dosing" class="data row4">
                <option value="Dosing " class="gray">Dosing </option>
                <option value="Arthritis">Arthritis</option>
                <option value="Asthma">Asthma</option>
                <option value="Cancer">Cancer</option>
              </select></td>
            <td><select name="Dosing-name" id="Dosing-name" class="data row4 data10">
                <option value="Dosing-name" class="gray">Dosing name</option>
                <option value="Panadol">Panadol</option>
                <option value="aspirin">aspirin</option>
                <option value="ibuprofen">ibuprofen</option>
              </select></td>
            <td><select name="Dosing-date" id="Dosing-date" class="data row4 data11">
                <option value="Dosing-date" class="gray">Dosing date</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
              </select></td>
          </tr>
          <input type="submit" value="<< Back" class="end">
          <input type="submit" value="Next >>" class="end done">
        </form>
      </table>
    </div>
  </div>
</body>

</html>
